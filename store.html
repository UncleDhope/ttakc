<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="Assets/css/mdb.css">
    <link rel="stylesheet" href="Assets/css/fontawesome.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

                        <div class="d-flex">
                            <div>
                                <small class="text-muted me-2">+256 1234567890</small>

                    </div>

            </div>

            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">

                    <!-- Link -->
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="store.html">Store</a>
                    </li>

                    <li class="nav-item dropdown">

                            <li>
                                <a class="dropdown-item" href="#">Elite Soccer Academy</a>

                            <li>
                                <a class="dropdown-item" href="#">NBA Basketball</a>
                            </li>
                        </ul>

                    <li class="nav-item">
                        <a class="nav-link" href="#">Gallery</a>
                    </li>


                    <!-- Link -->
                    <li class="nav-item">
                        <a class="nav-link" href="#">Events</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact Us</a>
                    </li>
                </ul>

                <form class="d-flex">
                    <input type="search" class="form-control" placeholder="Search" aria-label="Search" />
                    <span class="input-group-text bg-primary text-white">
                        <a href="">
                            <i class="fas fa-search text-white"></i>
                        </a>
                    </span>
                </form>

                <ul class="navbar-nav d-flex flex-row">

                    <li class="nav-item me-3 me-lg-0">

                    </li>

                    <li class="nav-item me-3 me-lg-0 dropdown">
                        <a data-mdb-dropdown-init class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
